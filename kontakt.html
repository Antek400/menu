<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Skontaktuj się z Nami</h1>
    <p>Masz pytania lub potrzebujesz więcej informacji? Skontaktuj się z nami poprzez formularz poniżej:</p>

    <form action="#" method="post">
        <label for="name">Imię:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Wiadomość:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <input type="submit" value="Wyślij">
    </form>

    <h2>Inne formy kontaktu:</h2>
    <p>Możesz również skontaktować się z nami przez:</p>
    <ul>
        <li>Telefon: 123-456-789</li>
        <li>E-mail: kontakt@przyklad.com</li>
    </ul>

    <a href="index.html">Powrót do menu</a>
</body>
</html>
