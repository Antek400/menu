<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekty</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Wysokość widoku */
            margin: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        table {
            border-collapse: collapse;
            width: 80%; /* Szerokość tabeli */
            margin: 20px 0; /* Odstępy od tabeli */
        }

        th, td {
            border: 1px solid gold;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333; /* Ciemne tło dla nagłówków */
        }

        tr:nth-child(even) {
            background-color: #444; /* Ciemniejszy kolor dla parzystych wierszy */
        }

        a {
            color: #ffd700; /* Złoty kolor dla linków */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* Podkreślenie linku po najechaniu */
        }
    </style>
</head>
<body>
    <h1>Nasze Projekty</h1>
    <table>
